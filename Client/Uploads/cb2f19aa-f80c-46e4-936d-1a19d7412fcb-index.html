<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
<h1>{{ message }}</h1>
<button> {{ message_2 }} </button>
</div>

<script>


new Vue({
el: "#app",
data: {
message: "Test Message",
message_2: "Test Button"
}
});


</script>


</body>
</html>
